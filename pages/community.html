<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join Teepz Community</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-gray-800">
    <section class="min-h-screen flex items-center justify-center px-6 py-12">
      <div class="max-w-lg w-full bg-gray-100 p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-[#b549fa] mb-6 text-center">
          Join The Teepz WhatsApp Community
        </h1>
        <form action="/submit-form" method="POST" class="space-y-5">
          <div>
            <label class="block font-semibold mb-1">Full Name</label>
            <input
              type="text"
              name="fullName"
              required
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="e.g., Ama Boateng"
            />
          </div>

          <div>
            <label class="block font-semibold mb-1">WhatsApp Number</label>
            <input
              type="tel"
              name="whatsappNumber"
              required
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="+233..."
            />
          </div>

          <div>
            <label class="block font-semibold mb-1">Role</label>
            <select
              name="role"
              required
              class="w-full px-4 py-2 border rounded-lg"
            >
              <option value="">Select your role</option>
              <option value="Parent">Parent</option>
              <option value="Student">Student</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div>
            <label class="block font-semibold mb-1">Email Address</label>
            <input
              type="email"
              name="email"
              required
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="you@example.com"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-[#2aff31] text-black font-semibold py-3 rounded-lg hover:bg-[#25e626] transition-all duration-300"
          >
            Submit & Get Invite Link
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
