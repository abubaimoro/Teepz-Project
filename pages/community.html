<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join The Teepz Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/join-community.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="../script.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <form class="join-form" id="community-form">
        <div class="form-icon">
          <i class="fas fa-users"></i>
        </div>
        <h2>Join the Teepz Community</h2>
        <p class="subtext">Be part of a secure, smart, and cashless future</p>

        <div class="input-container">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="name"
              name="fullName"
              placeholder="Full Name"
              required
            />
          </div>

          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input
              type="tel"
              id="phone"
              name="phoneNumber"
              placeholder="Phone Number"
              required
            />
          </div>

          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>

          <div class="input-group">
            <i class="fas fa-user-tag"></i>
            <select id="role" name="role" required>
              <option value="">Select Role</option>
              <option value="Student">Student</option>
              <option value="Teacher">Teacher</option>
              <option value="Administrator">Administrator</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="agreedToTerms" required />
          <label for="terms">
            I agree to the <a href="#">Terms & Conditions</a>
          </label>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Submit
        </button>
      </form>
    </div>
  </body>
</html>
